<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>embeded video</title>
</head>
<style>
    body {
        height: 100vh;
        min-height: 100vh;
        position: relative;
    }

    iframe {
        position: relative;
    }
    h1{
        position: absolute;
        flex: 1;
        top: 400px;
        text-align: center;
        justify-items: center;
    }
</style>

<body>
    <iframe width="100%" height="100%" src="https://www.youtube.com/embed/oLgtucwjVII" title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
    <h1>This video was embeded by Happiness</h1>
</body>

</html>
